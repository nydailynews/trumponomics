{% extends "base.html" %}
{% block style %}{% endblock style %}
{% block content %}

    <section id="lead">
        <h2>{{response.lead}}</h2>
    </section>
    <section id="below">
        <ul>
        {% for item in response.indicators %}
        {% with i = response.data[item] %}
            <li><a href="/detail/{{item}}/">{{i['Indicator']}}</a></li>
        {% endwith %}
        {% endfor %}
        </ul>
    </section>


{% endblock content %}
